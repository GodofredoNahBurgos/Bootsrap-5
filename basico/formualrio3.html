<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formfile">Input file predeterminado</label>
                <input class="form-control" type="file" name="formfile" id="formfile">
            </div>       
            <div class="mb-3">
                <label class="form-label" for="formfileMultiple">Input file multiple</label>
                <input class="form-control" type="file" name="formfileMultiple" id="formfileMultiple" multiple>
            </div>    
            <div class="mb-3">
                <label class="form-label" for="formfileDisable">Input file deshabilitado</label>
                <input class="form-control" type="file" name="formfileDisable" id="formfileDisable" disabled>
            </div>  
            <div class="mb-3">
                <label class="form-label" for="formfileLg">Input file Lg</label>
                <input class="form-control form-control-lg" type="file" name="formfileLg" id="formfileLg">
            </div> 
            <div class="mb-3">
                <label class="form-label" for="formfileSm">Input file Sm</label>
                <input class="form-control form-control-sm" type="file" name="formfileSm" id="formfileSm">
            </div> 
        </form>
    </div>
    
</body>
</html>
