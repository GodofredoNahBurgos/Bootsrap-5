<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input placeholder="Por favor ingrese su nombre" class="form-control form-control-sm" type="text" name="name" id="name" disabled>
            </div>
            <div class="mb-3 row">
                <label class="col-form-label col-2" for="email">Email: </label>
                <div class="col-10">
                    <input disabled readonly value="godofredo@gleo.mx" placeholder="Por favor ingrese su email" class="form-control-plaintext " type="email" name="email" id="email">
                </div>
            </div>
            <div>
                <label class="form-label" for="description">Descripción</label>
                <textarea placeholder="Por favor escriba una breve descripciòn" class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
