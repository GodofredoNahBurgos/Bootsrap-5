<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container py-4">
        <div class="alert alert-primary alert-dismissible">
            Esta es una alerta primary. <a class="alert-link" href="">ir al sitio web</a>
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-secondary alert-dismissible">
            Esta es una alerta secondary
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-success alert-dismissible">
            Esta es una alerta success
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible">
            Esta es una alerta danger
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-warning alert-dismissible">
            Esta es una alerta warning
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-info alert-dismissible">
            Esta es una alerta info
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-light alert-dismissible">
            Esta es una alerta light
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>
        <div class="alert alert-dark alert-dismissible">
            Esta es una alerta dark
            <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
            </button>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
