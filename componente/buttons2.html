<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">

        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary active">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary active">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary active">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-primary" href="">Izquierdo</a>
            <a class="btn btn-primary active" href="">Centro</a>
            <a class="btn btn-primary" href="">Drecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-primary" href="">Izquierdo</a>
            <a class="btn btn-danger" href="">Centro</a>
            <a class="btn btn-warning" href="">Drecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-outline-primary" href="">Izquierdo</a>
            <a class="btn btn-outline-danger" href="">Centro</a>
            <a class="btn btn-outline-warning" href="">Drecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="btn-check1">
            <label class="btn btn-outline-primary" for="btn-check1">Checkbox 1</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check2">
            <label class="btn btn-outline-primary" for="btn-check2">Checkbox 2</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check3">
            <label class="btn btn-outline-primary" for="btn-check3">Checkbox 3</label>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="radio" name="btnradio" id="btn-radio1">
            <label class="btn btn-outline-primary" for="btn-radio1">Radio 1</label>

            <input class="btn-check" type="radio" name="btnradio" id="btn-radio2">
            <label class="btn btn-outline-primary" for="btn-radio2">Radio 2</label>

            <input class="btn-check" type="radio" name="btnradio" id="btn-radio3">
            <label class="btn btn-outline-primary" for="btn-radio3">Radio 3</label>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary active">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
