<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">

        <article class="card">

            <h1 class="card-header h4">
                Esta es una cabecera
            </h1>

            <div class="card-body">
                <h1 class="h5 card-title">Card Tittle</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ducimus reprehenderit ipsum
                    totam alias soluta inventore quam eius id? Nisi, quo culpa id vel temporibus quas aspernatur?
                    Deleniti, enim ea.</p>
            </div>

            <footer class="card-footer">Aqui puede ir un contenido adicional</footer>

        </article>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
