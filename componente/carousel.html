<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    link
    
</head>

<body>

    <div class="container py-4">


        <div id="slider-godo" class="carousel slide carousel-dark" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-godo" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider-godo" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider-godo" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="5000">
                    <img class="d-block w-100" src="/componente/img/image1.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primer Imagen</h5>
                        <p>Esta es la descripcopn de la primera imagen</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="/componente/img/image2.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Segunda Imagen</h5>
                        <p>Esta es la descripcopn de la segunda imagen</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                    <img class="d-block w-100" src="/componente/img/image3.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tercera Imagen</h5>
                        <p>Esta es la descripcopn de la tercera imagen</p>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" data-bs-target="#slider-godo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#slider-godo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>

    </div>

    <script src="/bootstrap/js/bootstrap.js"></script>

</body>

</html>
