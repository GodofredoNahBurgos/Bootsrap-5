<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">
        <div>
            <button title="Titulo del popover" class="btn btn-danger" data-bs-toggle="popover" data-bs-content="Hola Mundo">Haga clic para alternar la ventana emergente</button>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="top" data-bs-content="Hola Mundo">Popover en la parte superior</button>
            <button class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right" data-bs-content="Hola Mundo">Popover en la parte derecha</button>
            <button class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" data-bs-content="Hola Mundo">Popover en la parte abajo</button>
            <button class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="left" data-bs-content="Hola Mundo">Popover en la parte izquierda</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
