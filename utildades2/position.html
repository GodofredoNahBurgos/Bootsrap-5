<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">

        <div class="bg-danger boder border-2 position-relative" style="height: 32rem">
            
            <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute top-0 left-0" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute bottom-0 left-0" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute bottom-0 end-0" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute top-50 start-50" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute top-50 end-50" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute bottom-50 end-50" style="height: 3rem; width: 3rem;">
            </div>
            <div class="bg-primary position-absolute top-50 start-50 translate-middle" style="height: 3rem; width: 3rem;">
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
