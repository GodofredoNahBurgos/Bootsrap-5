<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">

        <div>
            <div class="text-white p-2 bg-primary w-25">width 25%</div>
            <div class="text-white p-2 bg-danger w-50">width 50%</div>
            <div class="text-white p-2 bg-warning w-75">width 75%</div>
            <div class="text-white p-2 bg-success w-100">width 100%</div>
            <div class="text-white p-2 bg-secondary w-auto">width auto</div>
        </div>

        <div class="mt-4" style="height: 16rem;">
            <div class="text-white p-2 bg-primary h-25 d-inline-block">height 25%</div>
            <div class="text-white p-2 bg-danger h-50 d-inline-block">height 50%</div>
            <div class="text-white p-2 bg-warning h-75 d-inline-block">height 75%</div>
            <div class="text-white p-2 bg-success h-100 d-inline-block">height 100%</div>
            <div class="text-white p-2 bg-secondary h-auto d-inline-block">height auto</div>
        </div>

        <div>
            <img class="mw-100" src="https://cdn.pixabay.com/photo/2023/12/12/13/28/waterfall-8445292_1280.jpg" alt="">
        </div>
        <div style="height: 16rem;">
            <img class="mh-100" src="https://cdn.pixabay.com/photo/2023/12/12/13/28/waterfall-8445292_1280.jpg" alt="">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
