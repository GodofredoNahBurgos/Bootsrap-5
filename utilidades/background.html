<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">

        <div>
            <h2>Background</h2>
            <div class="bg-primary text-white mb-3 p-3">bg-primary</div>
            <div class="bg-secondary text-white mb-3 p-3">bg-secondary</div>
            <div class="bg-success text-white mb-3 p-3">bg-success</div>
            <div class="bg-danger text-white mb-3 p-3">bg-danger</div>
            <div class="bg-warning mb-3 p-3">bg-warning</div>
            <div class="bg-info mb-3 p-3">bg-info</div>
            <div class="bg-light mb-3 p-3">bg-light</div>
            <div class="bg-dark text-white mb-3 p-3">bg-dark</div>
        </div>

        <div>
            <h2>Background gradient</h2>
            <div class="bg-gradient bg-primary text-white mb-3 p-3">bg-primary</div>
            <div class="bg-gradient bg-secondary text-white mb-3 p-3">bg-secondary</div>
            <div class="bg-gradient bg-success text-white mb-3 p-3">bg-success</div>
            <div class="bg-gradient bg-danger text-white mb-3 p-3">bg-danger</div>
            <div class="bg-gradient bg-warning mb-3 p-3">bg-warning</div>
            <div class="bg-gradient bg-info mb-3 p-3">bg-info</div>
            <div class="bg-gradient bg-light mb-3 p-3">bg-light</div>
            <div class="bg-gradient bg-dark text-white mb-3 p-3">bg-dark</div>
        </div>

        <div>
            <h2>Background opacity</h2>
            <div class="bg-primary text-white mb-3 p-3">
                bg-primary 100%
            </div>
            <div class="bg-opacity-75 bg-primary text-white mb-3 p-3">
                bg-primary 75%
            </div>
            <div class="bg-opacity-50 bg-primary text-white mb-3 p-3">
                bg-primary 50%
            </div>
            <div class="bg-opacity-25 bg-primary text-white mb-3 p-3">
                bg-primary 25%
            </div>
            <div class="bg-opacity-10 bg-primary text-white mb-3 p-3">
                bg-primary 10%
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
