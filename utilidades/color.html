<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">

        <p class="text-primary">text-primary</p>
        <p class="text-secondary">text-secondary</p>
        <p class="text-success">text-success</p>
        <p class="text-danger">text-danger</p>
        <p class="text-warning">text-warning</p>
        <p class="text-info">text-info</p>
        <p class="text-light bg-dark">text-light</p>
        <p class="text-dark">text-dark</p>
        <p class="text-body">text-body</p>
        <p class="text-muted">text-muted</p>
        <p class="text-white bg-dark">text-white</p>

        <h2>Opacity</h2>

        <p class="text-primary">text-primary</p>
        <p class="text-primary text-opacity-75" style="opacity: .75;">text-primary</p>
        <p class="text-primary text-opacity-50" style="opacity: .50;">text-primary</p>
        <p class="text-primary text-opacity-25" style="opacity: .25;">text-primary</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
